<app-header></app-header>
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4"> Desencriptar Texto con AES</h2>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Texto encriptado:</label>
      <textarea
        class="form-control"
        rows="4"
        [(ngModel)]="cipher"
        placeholder="Pega aquÃ­ el texto encriptado..."
      ></textarea>
    </div>

    <div class="text-center">
      <button class="btn btn-success btn-lg" (click)="desencriptar()">
        Desencriptar
      </button>
    </div>

    <div *ngIf="resultado" class="mt-4">
      <label class="form-label fw-bold">Resultado en texto :</label>
      <textarea class="form-control" rows="4" readonly>{{ resultado }}</textarea>
    </div>
  </div>
</div>
